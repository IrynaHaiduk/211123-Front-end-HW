<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <form class="form" action="#">
            <label class="form__label" for="name">Name:
                <input class="form__input" type="text" id="name" name="name">
            </label>
            <button class="form__btn">Submit</button>
        </form>
    </section>
   

    <section class="todos">
        <form class="todos__form todos-form" action="#">
            <label class="todos-form__label" for="todo">Todo:
                <input class="todos-form__input" type="text" id="todo" name="todo">
            </label>
            <button class="todos-form__btn">Submit</button>
        </form>
        <ol class="todos__list todos-list">
            <li class="todos-list__item">
                Clean apartment
            </li>
            <li class="todos-list__item">
                Wash dishes

            </li>
            <li class="todos-list__item">
                Buy products
            </li>
        </ol>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
